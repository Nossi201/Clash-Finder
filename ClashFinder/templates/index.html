<!--index.html-->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Clash Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Clash Finder</h1>
    <form action="/tutaj_endpoint" method="post">
        <input type="text" id="tekst" name="tekst" placeholder="nick#tag">
        <select id="lista" name="lista">
            <!-- Generowanie opcji dynamicznie -->
            {% for server in servers %}
            <option value="{{server}}">{{server}}</option>
            {% endfor %}
        </select>
        <button type="submit" class="button">Wy≈õlij</button>
    </form>
</body>
</html>
