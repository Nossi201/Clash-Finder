<!--index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Finder</title>
    <link rel="icon" href="/static/img/Logo/Logo-nav.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom-padding fixed-top">
      <a class="navbar-color d-flex align-items-center" href="/">
        <img src="/static/img/Logo/Logo-nav.png" width="40" height="40" class="d-inline-block align-top" alt="" loading="lazy">
        Clash Finder
      </a>
    </nav>
</header>
        <div class="container centered-content mt-4">
            <h1>Clash Finder</h1>
            <form action="/Cheker" method="POST" class="mt-4">
                <div class="mb-3 d-flex align-items-center">
                    <label for="tekst" class="form-label me-2">Name:</label>
                    <input type="text"  class="form-control" id="tekst" name="tekst" placeholder="nickname#tag"  required>
                </div>

                <div class="mb-3 d-flex align-items-center">
                    <label for="lista" class="form-label me-2">Serwer:</label>
                    <select class="form-select uppercase" id="lista" name="lista">
                        <!-- Tu wstaw opcje serwerÃ³w -->
                        {% for server in servers %}
                        <option value="{{server}}">{{server}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <input type="radio" id="clashTeam" name="option" value="clashTeam" checked>
                    <label for="clashTeam">Clash Team</label>
                    <input type="radio" id="playerStats" name="option" value="playerStats">
                    <label for="playerStats">Player Stats</label>
                </div>
                <button type="submit" class="btn btn-primary" id="Search_button">Search</button>
            </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            var errorMessage = "{{ error_message|safe }}";
            if (errorMessage) {
                var searchButton = document.getElementById("Search_button");
                searchButton.insertAdjacentHTML('afterend', '<div class="alert alert-danger custom-alert">'+ errorMessage +' Please, try again.</div>');
            }
        };
    </script>
</body>
</html>
